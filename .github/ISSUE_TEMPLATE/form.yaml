name: Submit candidate information
description: Submit a request to add/update candidate information for US midterm 2022 elections
title: "[state/contest/candidate]: "
labels: ["midterm-2022"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to sugest edits to our list of candidates!
  - type: dropdown
    id: state
    attributes:
      label: State
      description: Which US state?
      options:
        - Alabama
        - Georgia
  - type: input
    id: contest
    attributes:
      label: Contest
      description: Which contest is this candidate running for
      placeholder: Secretary of State
    validations:
      required: true
  - type: input
    id: name
    attributes:
      label: Candidate Name
      placeholder: Jane Smith
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: Link to information about the candidate.
      description: An independent link to information. (Should NOT be the candidates web site)
      placeholder: https://ballotpedia.com/candidate_name
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
